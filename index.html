<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes MVP</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Hottakes</h1>
    <input type="text" id="nickname" placeholder="Nickname eingeben">
    <button id="set-nickname">Nickname Speichern</button>
    <div id="game">
        <div id="hottakes-container">
            <h2>Hottakes</h2>
        </div>
        <div id="ranks-container">
            <h2>Ranks</h2>
        </div>
    </div>
    <button id="save-picks">Picks Speichern</button>
    <div id="leaderboard-container"></div>
    <div id="admin-area">
        <h2>Admin Bereich</h2>
        <div id="admin-content">
            <div id="hottake-list">
            <h3>Hottakes-Check</h3>
        </div>
        <div id="add-hottakes">
            <h3>Neue Hottakes</h3>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>

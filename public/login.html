<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes - Anmeldung</title>
    <script>
        (function setInitialTheme() {
            const THEME_MODE_STORAGE_KEY = 'hottakes-theme-mode';
            const stored = (() => {
                try { return localStorage.getItem(THEME_MODE_STORAGE_KEY); } catch (_e) { return null; }
            })();
            const resolveSystem = () => window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            const mode = ['light', 'dark'].includes(stored) ? stored : (stored === 'system' ? resolveSystem() : 'dark');
            document.documentElement.setAttribute('data-theme', mode);
        })();
    </script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header>
    <a class="brand" href="/spieltag">
        <img src="hottakes_favicons/Hottakes.icon-192x192.png" alt="Hottakes Logo" class="brand-logo">
        <span class="brand-name">Hottakes</span>
    </a>
</header>

<div class="auth-container">
    <h1>Login</h1>
    <div id="error-box" class="error-message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="login">Nickname oder Email</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!--<p style="margin: 0 0 12px 0; text-align: right;"><a href="forgot-password.html">Passwort vergessen?</a></p> -->
        <button type="submit" class="btn-submit">Anmelden</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Noch keinen Account? <a href="/register">Hier registrieren</a>.
    </p>
    <p style="text-align: center;">
        <a href="/guest">Zur√ºck zur Startseite</a>
    </p>
</div>

<script>
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error-box');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.message || 'Login fehlgeschlagen');
            }

            // Erfolgreich eingeloggt -> Weiterleitung
            window.location.href = '/spieltag';
        } catch (err) {
            errorBox.textContent = err.message;
            errorBox.style.display = 'block';
        }
    });
</script>

</body>
</html>

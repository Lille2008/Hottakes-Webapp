<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes - Login</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-submit:hover {
            background: #1d4ed8;
        }
        .error-message {
            color: red;
            background: #fee2e2;
            padding: 10px;
            border-radius: 4px;
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h1>Login</h1>
    <div id="error-box" class="error-message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="login">Nickname oder Email</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-submit">Anmelden</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Noch keinen Account? <a href="register.html">Hier registrieren</a>.
    </p>
    <p style="text-align: center;">
        <a href="index.html">Zur√ºck zur Startseite</a>
    </p>
</div>

<script>
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error-box');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.message || 'Login fehlgeschlagen');
            }

            // Erfolgreich eingeloggt -> Weiterleitung
            window.location.href = 'index.html';
        } catch (err) {
            errorBox.textContent = err.message;
            errorBox.style.display = 'block';
        }
    });
</script>

</body>
</html>

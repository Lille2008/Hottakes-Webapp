<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes - Login</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header>
    <a class="brand" href="index.html">
        <img src="hottakes_favicons/Hottakes.icon-192x192.png" alt="Hottakes Logo" class="brand-logo">
        <span class="brand-name">Hottakes</span>
    </a>
    <div class="header-actions">
        <a href="register.html" class="btn">Registrieren</a>
    </div>
</header>

<div class="auth-container">
    <h1>Login</h1>
    <div id="error-box" class="error-message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="login">Nickname oder Email</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-submit">Anmelden</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Noch keinen Account? <a href="register.html">Hier registrieren</a>.
    </p>
    <p style="text-align: center;">
        <a href="index.html">Zur√ºck zur Startseite</a>
    </p>
</div>

<script>
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error-box');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.message || 'Login fehlgeschlagen');
            }

            // Erfolgreich eingeloggt -> Weiterleitung
            window.location.href = 'index.html';
        } catch (err) {
            errorBox.textContent = err.message;
            errorBox.style.display = 'block';
        }
    });
</script>

</body>
</html>

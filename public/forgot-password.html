<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes - Passwort zurücksetzen</title>
    <script>
        (function setInitialTheme() {
            const THEME_MODE_STORAGE_KEY = 'hottakes-theme-mode';
            const stored = (() => {
                try { return localStorage.getItem(THEME_MODE_STORAGE_KEY); } catch (_e) { return null; }
            })();
            const resolveSystem = () => window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            const mode = ['light', 'dark'].includes(stored) ? stored : (stored === 'system' ? resolveSystem() : 'dark');
            document.documentElement.setAttribute('data-theme', mode);
        })();
    </script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header>
    <a class="brand" href="/spieltag">
        <img src="hottakes_favicons/Hottakes.icon-192x192.png" alt="Hottakes Logo" class="brand-logo">
        <span class="brand-name">Hottakes</span>
    </a>
    <div class="header-actions">
        <a href="/login" class="btn">Zurück zum Login</a>
    </div>
</header>

<div class="auth-container">
    <h1>Passwort vergessen</h1>
    <div id="error-box" class="error-message"></div>
    <div id="success-box" class="success-message" style="display:none;"></div>
    <form id="forgot-form">
        <div class="form-group">
            <label for="email">Deine Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-submit">Link anfordern</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        <a href="/login">Zurück zum Login</a>
    </p>
</div>

<div id="app-toast" class="app-toast" role="alert" aria-live="polite"></div>
    
<script>
    const forgotForm = document.getElementById('forgot-form');
    const errorBox = document.getElementById('error-box');
    const successBox = document.getElementById('success-box');

    forgotForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        successBox.style.display = 'none';

        const email = document.getElementById('email').value;

        try {
            const res = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.message || 'Anfrage fehlgeschlagen');
            }

            successBox.textContent = data.message || 'Wenn die Adresse existiert, haben wir dir einen Link geschickt.';
            successBox.style.display = 'block';
            forgotForm.reset();
        } catch (err) {
            errorBox.textContent = err.message;
            errorBox.style.display = 'block';
        }
    });
</script>

</body>
</html>

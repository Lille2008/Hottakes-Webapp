<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottakes - Neues Passwort</title>
    <script>
        (function setInitialTheme() {
            const THEME_MODE_STORAGE_KEY = 'hottakes-theme-mode';
            const stored = (() => {
                try { return localStorage.getItem(THEME_MODE_STORAGE_KEY); } catch (_e) { return null; }
            })();
            const resolveSystem = () => window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            const mode = ['light', 'dark'].includes(stored) ? stored : (stored === 'system' ? resolveSystem() : 'dark');
            document.documentElement.setAttribute('data-theme', mode);
        })();
    </script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header>
    <a class="brand" href="/spieltag">
        <img src="hottakes_favicons/Hottakes.icon-192x192.png" alt="Hottakes Logo" class="brand-logo">
        <span class="brand-name">Hottakes</span>
    </a>
    <div class="header-actions">
        <a href="/login" class="btn">Zum Login</a>
    </div>
</header>

<div class="auth-container">
    <h1>Passwort neu setzen</h1>
    <div id="error-box" class="error-message"></div>
    <div id="success-box" class="success-message" style="display:none;"></div>
    <form id="reset-form">
        <div class="form-group">
            <label for="password">Neues Passwort</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirm">Passwort bestätigen</label>
            <input type="password" id="confirm" name="confirm" required minlength="6">
        </div>
        <button type="submit" class="btn-submit">Passwort setzen</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        <a href="/login">Zum Login</a>
    </p>
</div>

<div id="app-toast" class="app-toast" role="alert" aria-live="polite"></div>
    
<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const errorBox = document.getElementById('error-box');
    const successBox = document.getElementById('success-box');
    const form = document.getElementById('reset-form');

    if (!token) {
        errorBox.textContent = 'Ungültiger oder fehlender Token.';
        errorBox.style.display = 'block';
        form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        successBox.style.display = 'none';

        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        if (password !== confirm) {
            errorBox.textContent = 'Passwörter stimmen nicht überein.';
            errorBox.style.display = 'block';
            return;
        }

        try {
            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword: password })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.message || 'Passwort konnte nicht geändert werden');
            }

            successBox.textContent = data.message || 'Passwort geändert. Du kannst dich jetzt anmelden.';
            successBox.style.display = 'block';
            form.reset();
        } catch (err) {
            errorBox.textContent = err.message;
            errorBox.style.display = 'block';
        }
    });
</script>

</body>
</html>
